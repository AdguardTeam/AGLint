---
version: 2
plan:
  project-key: AJL
  key: AGLINTBUILD
  name: aglint - build release
variables:
  dockerNode: adguard/node-ssh:18.13--1

stages:
  - Build:
      manual: false
      final: false
      jobs:
        - Build

Build:
  key: BUILD
  other:
    clean-working-dir: true
  docker:
    image: ${bamboo.dockerNode}
    volumes:
      ${system.YARN_DIR}: "${bamboo.cacheYarn}"
  tasks:
    - checkout:
        force-clean-build: true
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            # Fix mixed logs
            exec 2>&1

            ls -laht

            # Exclude '--ignore-optional' from yarn arguments
            # This is needed for installing swc core optional dependencies properly
            originalYarnArgs="$bamboo_varsYarn"
            modifiedYarnArgs=$(echo "$originalYarnArgs" | sed 's/--ignore-optional//g')

            # Install dependencies
            yarn install ${modifiedYarnArgs}

            # Run checks
            yarn check-types
            yarn lint
            yarn test

            # Create build, this will also create build.txt file with build number
            yarn build

            # Pack build into tarball
            yarn pack --filename aglint.tgz

            ls -laht

            rm -rf node_modules
    - inject-variables:
        file: dist/build.txt
        scope: RESULT
        namespace: inject
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.tagging
        configuration:
          selectedRepository: defaultRepository
          tagName: v${bamboo.inject.version}
  artifacts:
    - name: aglint.tgz
      pattern: aglint.tgz
      shared: true
      required: true
  requirements:
    - adg-docker: true

triggers: []

branches:
  create: manually
  delete: never
  link-to-jira: true

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo

labels: []

other:
  concurrent-build-plugin: system-default
