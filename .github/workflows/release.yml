name: Release

env:
  NODE_VERSION: 18

# Workflow need write access to the repository to create
# a GitHub release
permissions:
  contents: write

on:
  push:
    tags:
      - v*

jobs:
  release:
    name: Create NPM and GitHub release
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check TypeScript types
        run: yarn check-types

      - name: Run Markdownlint
        run: yarn lint:md

      - name: Run ESLint
        run: yarn lint:ts

      - name: Run Jest tests
        run: yarn test

      - name: Run Rollup build
        run: yarn build

      - name: Pack files
        run: yarn pack --filename aglint.tgz

      - name: Publish to NPM
        run: yarn publish aglint.tgz --access=public --non-interactive
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            aglint.tgz
            dist/aglint.iife.min.js
            dist/aglint.umd.min.js
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
