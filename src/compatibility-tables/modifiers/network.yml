adg_os_any:
  name: network
  description: This is basically a Firewall-kind of rules allowing to fully block or unblock access to a specified remote address.
  docs: https://adguard.com/kb/general/ad-filtering/create-own-filters/#network-modifier
  conflicts:
    - app
  inverse_conflicts: true
  assignable: true
  # value_format: /^(?:\d{1,3}\.){3}\d{1,3}(?::\d+)?$|^\[?[0-9a-fA-F:]+\]?(?::\d+)?$|^\/(?:[^\/\\]|\\.)*\/[a-z]*$/
  negatable: false
