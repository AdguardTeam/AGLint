adg_os_any:
  name: inline-script
  docs: https://adguard.com/kb/general/ad-filtering/create-own-filters/#inline-script-modifier
  description: "$inline-script modifier is a sort of a shortcut for $csp modifier with specific value. E.g. the rule ||example.org^$inline-script is converting into such a rule: ||example.org^$csp=script-src 'self' 'unsafe-eval' http: https: data: blob: mediastream: filesystem:"

