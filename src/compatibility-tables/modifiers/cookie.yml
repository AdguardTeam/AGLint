adg_os_any:
  name: cookie
  description: The $cookie modifier completely changes rule behavior. Instead of blocking a request, this modifier makes us suppress or modify the Cookie and Set-Cookie headers.
  docs: https://adguard.com/kb/general/ad-filtering/create-own-filters/#cookie-modifier
  assignable: true
  value_format: ^(name=[^\[\];=\s]*;)?(maxAge=\d+)?;(sameSite=(lax|none|strict))?$
  negatable: false
