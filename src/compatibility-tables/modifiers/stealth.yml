adg_os_any:
  name: stealth
  description: 'Disables the Stealth Mode module for all corresponding pages and requests.'
  docs: https://adguard.com/kb/general/ad-filtering/create-own-filters/#denyallow-modifier
  assignable: true
  negatable: false
  exception_only: true
  value_format: |-
    (?x)
      ^(?:(
        searchqueries|
        donottrack|
        3p-cookie|
        1p-cookie|
        3p-cache|
        3p-auth|
        webrtc|
        push|
        location|
        flash|
        java|
        referrer|
        useragent|
        ip|
        xclientdata|
        dpi)
      (\|(?1))*)?$
